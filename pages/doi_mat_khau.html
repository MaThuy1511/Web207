<div class="row">
    <div class="col-12">
        <div class="row justify-content-center">
            <h1 class="title_welcome title_welcome_top"> - WELCOME TO HANDMADE SHOP - </h1>
            
        </div>
    </div>
</div>


<div class="row">
    <div class="col">
        <div class="row justify-content-center">
            <p class="title_welcome"> Made with love, everything we do is ‘for you, for beauty’ </p>
            <hr class="hr_black">
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6 pe-0">
        <div class="row">
            <img class="col"
                src="/ASM/img/img_dang_nhap.webp"
                alt="">
        </div>
    </div>
    <!-- rgba(248, 234, 231, 0.5) -->
    <div class="col-md-6 form_dangnhap">
        <div class="row justify-content-center">
            <form class="col-md-10 p-5" name="frm" ng-submit="onSubmit($event)">
                <h2 class="d-flex justify-content-center">Đổi mật khẩu</h2>

                <div class="form-group my-3">
                    <label class="form-label">
                        Mật khẩu cũ
                        <i class="sao"> * </i>
                    </label>
                    <input type="text" required name="txtPassword" minlength="3" maxlength="5" ng-model="user.password" class="form-control">
                    <span class="text-danger" ng-show="frm.txtPassword.$invalid && frm.txtPassword.$dirty">Mật khẩu từ 3-5 kí tự</span>
                </div>

                <div class="form-group my-3">
                    <label class="form-label">
                        Mật khẩu mới
                        <i class="sao"> * </i>
                    </label>
                    <input type="text" required name="txtNewPassword" minlength="3" maxlength="5" ng-model="newPassword" class="form-control">
                    <span class="text-danger" ng-show="frm.txtNewPassword.$invalid && frm.txtNewPassword.$dirty">Mật khẩu từ 3-5 kí tự</span>
                </div>

                <div class="form-group my-3">
                    <label class="form-label">
                        Nhập lại mật khẩu mới
                        <i class="sao"> * </i>
                    </label>
                    <input type="text" required name="txtNewPassword2" minlength="3" maxlength="5" ng-model="newPassword2" class="form-control">
                    <span class="text-danger" ng-if="frm.txtNewPassword.$viewValue !== frm.txtNewPassword2.$viewValue && frm.txtNewPassword2.$dirty">Mật khẩu không khớp</span>
                </div>

                <div class="sao my-3"><i> Mục có dấu (*) là bắt buộc</i></div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-default btn_dangnhap">ĐỔI MẬT KHẨU</button>
                </div>

            </form>
        </div>
    </div>
</div>


<div class="row mx-1">
    <div class="col">
        <div class="row justify-content-center">
            <h1 class="title_welcome title_welcome_top"> - HANDMADE SHOP THANK YOU - </h1>
            <hr class="hr_black">
        </div>
    </div>
</div>
